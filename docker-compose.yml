services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: portfolio_mysql
    environment:
      MYSQL_ROOT_PASSWORD: syam
      MYSQL_DATABASE: portfolio
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Portfolio_Backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - portfolio_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 10
      timeout: 20s

  # Backend API (Node.js)
  backend:
    build:
      context: ./Portfolio_Backend
      dockerfile: Dockerfile
    container_name: portfolio_backend
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: syam
      DB_NAME: portfolio
      PORT: 5000
      EMAIL_USER: pangasyamsundar1805@gmail.com
      EMAIL_PASS: cfxlodkpbukggdjm
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - portfolio_network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./portfolio_frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE_URL=http://backend:5000
    container_name: portfolio_frontend
    environment:
      REACT_APP_API_BASE_URL: http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - portfolio_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional Production)
  nginx:
    image: nginx:alpine
    container_name: portfolio_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - portfolio_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  portfolio_network:
    driver: bridge
